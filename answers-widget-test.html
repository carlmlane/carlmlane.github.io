<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answers Widget Test</title>
    <script type="text/javascript">
      !(function () {
        function e() {
          var e = document.createElement("script");
          (e.type = "text/javascript"),
            (e.async = !0),
            (e.src =
              "https://carl.wixanswers.com/apps/widget/v1/carl/e84047f3-8800-46ef-ba5e-b02f103e5025/en/embed.js");
          var t = document.getElementsByTagName("script")[0];
          t.parentNode.insertBefore(e, t);
        }
        window.addEventListener
          ? window.addEventListener("load", e)
          : window.attachEvent("onload", e),
          (window.AnswersWidget = {
            onLoaded: function (e) {
              window.AnswersWidget.queue.push(e);
            },
            queue: [],
          });
      })();
    </script>
  </head>
  <body>
    <h1>Answers Widget Test</h1>
  </body>
</html>
